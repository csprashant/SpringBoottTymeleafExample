<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="https://thymeleaf.org">
<head><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<style>@media screen and (max-width: 580px) {table.body-wrap td {padding-left: 10px !important; padding-right: 10px !important;}
.big-title {font-size: 30px !important;}
.main {margin: 0px !important;margin-left:auto;margin-right:auto;}}</style> 
<style type="text/css">
@media only screen and (max-width:480px) {@-ms-viewport {width: 320px;}@viewport {width: 320px;}}</style></head>
<body style="background-color:#ffffff;">
<div style="font-size:10px;color:#ffffff;">Chat transcript for your chat with SBICard</div>
 <div style="background-color:#ffffff;"><div class="main" style="Margin:0px auto;width:100%;padding-top:64px;">
 <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%;">
 <tbody><tr><td style="direction:ltr;font-size:10px;padding:0px;text-align:center;vertical-align:top;">
<div style="background:#fff;background-color:#fff;Margin:0px auto;border-radius:10px;width:100%;font-family: Arial,Helvetica, sans-serif;border:solid 1px #e0e0e0;">
<table class="body-wrap" align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="background:#fff;background-color:#fff;width:100%;border-radius:10px;">
<tbody><tr><td style="direction:ltr;font-size:10px;padding:15px;padding-top:15px;padding-bottom:50px;text-align:center;vertical-align:top;">
<div class="mj-column-per-100 outlook-group-fix" style="font-size:13px;text-align:left;direction:ltr;display:inline-block;vertical-align:middle;width:100%;">
<table class="body-wrap" border="0" cellpadding="0" cellspacing="10px" role="presentation" style="vertical-align:middle;" width="100%">
<tr><td align="left" style="font-size:10px;padding:10px 25px;padding-right:25px;padding-left:25px;word-break:break-word;">
<div style="font-family:Arial,Helvetica,sans-serif;font-size:15px;line-height:20px;text-align:center;color:#3c4043;">
<center><img src="https://www.sbicard.com/sbi-card-en/resources/img/m-logo.png" alt="SBI Card Logo" style="max-width: 100%;"/></center><br/><br/>
</div></td></tr>
<tr th:each="msg:${msgList}">
<td align="left" style="font-size:10px;padding:10px 25px;padding-right:25px;padding-bottom:25px;padding-left:25px;word-break:break-word;">
<div th:if="${msg.type} == '1'" style="text-align: left;background-color: #cbe0f4; padding: 10px; border-radius: 5px; margin-bottom: 10px; float: left; clear: both; width: 400px;min-width:300px;font-size: 15px; ">
<p style="font-weight: bold; font-size: 15px; color: #333; margin: 0;"><span th:text="${msg.name}"></span></p>
<p style="margin: 5px 0;font-size: 13px; "><span th:utext="${msg.messageText}"></span></p>
<p style="color: #888; font-size: 12px; margin: 0;"><span th:text="${msg.receivedTime}"></span></p>
</div>
<div th:unless="${msg.type} == '1'"style="text-align: right;background-color: #eaf7fd; padding: 10px; border-radius: 5px; margin-bottom: 10px; float: right; clear: both; width: 400px;min-width:300px;font-size: 15px; ">
<p style="font-weight: bold; color: #333; margin: 0;font-size: 15px; "><span th:text="${msg.name}"></span></p>
<p style="margin: 5px 0;font-size: 13px; text-align : left "><span th:utext="${msg.messageText}"></span></p>
<p style="color: #888; font-size: 12px; margin: 0;"><span th:text="${msg.receivedTime}"></span></p>
</div></td></tr></table></div></td></tr></tbody></table></div></td></tr></tbody></table></div></div></body></html>
